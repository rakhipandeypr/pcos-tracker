<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Period - Period & PCOD Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #ff6fa8;
      --primary-dark: #e65c95;
      --secondary: #b8a7ff;
      --background: #faf8fc;
      --card-bg: #ffffff;
      --text-main: #2a2a2a;
      --text-light: #6d6d6d;
      --shadow: 0 8px 20px rgba(0,0,0,0.06);
      --radius: 18px;
      --input-bg: #fff7fb;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--background);
      color: var(--text-main);
    }

        header {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.8rem;
      font-weight: 700;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: var(--shadow);
    }


    .logout-btn {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      border: 1px solid rgba(255,255,255,0.7);
      padding: 8px 18px;
      border-radius: 25px;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: white;
      color: var(--primary);
    }

nav {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 15px;
      background: #fff;
      margin: 20px auto;
      border-radius: 15px;
      width: 90%;
      max-width: 1100px;
      box-shadow: var(--shadow);
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 22px;
      transition: 0.3s;
    }

    nav a:hover,
    nav a.active {
      background: var(--primary);
      color: white;
    }    .container {
      max-width: 480px;
      background: var(--card-bg);
      margin: 50px auto;
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 28px;
      color: var(--primary);
    }

    label {
      font-weight: 600;
      margin-top: 20px;
      display: block;
      font-size: 1.05rem;
    }

    .note {
      margin-top: 4px;
      font-size: 0.87rem;
      color: var(--text-light);
    }

    input[type="date"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 14px;
      border: 1px solid #e3c3cf;
      background: var(--input-bg);
      font-size: 1rem;
      transition: 0.25s;
      box-sizing: border-box;
    }

    input:focus,
    textarea:focus {
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 10px rgba(255, 111, 168, 0.45);
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 16px;
      margin-top: 35px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      font-size: 1.15rem;
      font-weight: 600;
      border: none;
      border-radius: 35px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: var(--shadow);
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
      background: linear-gradient(90deg, var(--primary-dark), var(--secondary));
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>
  <header>
  Period & PCOD Tracker
  <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
</header>

  <nav>
  <a href="{% url 'dashboard' %}">Dashboard</a>
  <a href="{% url 'add_period' %}" class="active">Add Period</a>
  <a href="{% url 'history' %}">History</a>
  <a href="{% url 'prediction' %}">Prediction</a>
  <a href="{% url 'add_symptoms' %}">Symptoms</a>
  <a href="{% url 'reports' %}">Reports</a>
</nav>


  <div class="container">
    <h2>Log New Cycle üóìÔ∏è</h2>

    <form method="POST" action="{% url 'add_period' %}">
        {% csrf_token %} <label for="startDate">Period Start Date</label>
        <input type="date" id="startDate" name="startDate" required />

        <label for="duration">Duration (days)</label>
        <p class="note">How long did your period last?</p>
        <input type="number" id="duration" name="duration" min="1" max="10" required />

        <label for="cycleLength">Cycle Length (days)</label>
        <p class="note">From start of last period to start of this one. Optional if your previous cycle was logged.</p>
        <input type="number" id="cycleLength" name="cycleLength" min="20" max="40" placeholder="e.g., 28" />

        <label for="notes">Notes</label>
        <p class="note">Add any details you want to remember.</p>
        <textarea id="notes" name="notes" rows="3"></textarea>

        <button type="submit">Save Cycle Details</button>
    </form>
</div>
</body>
</html>
