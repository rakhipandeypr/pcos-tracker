<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Period & PCOD Tracker</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-pink: #ff6fa8;
            --dark-pink: #e65c95;
            --soft-bg: #faf8fc;
            --white: #ffffff;
            --text-dark: #2a2a2a;
            --radius: 18px;
            --shadow-inset: inset 2px 2px 5px rgba(0,0,0,0.05),
                            inset -2px -2px 5px rgba(255,255,255,0.7);
        }

        body {
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--soft-bg);
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            background: var(--soft-bg);
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 15px 15px 30px rgba(0,0,0,0.06),
                        -15px -15px 30px var(--white);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .icon-wrapper {
            font-size: 3rem;
            color: var(--primary-pink);
            margin-bottom: 15px;
            filter: drop-shadow(2px 4px 6px rgba(255, 111, 168, 0.2));
        }

        h2 {
            color: var(--dark-pink);
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        /* Error/Message Box */
        .alert-box {
            background: #fff0f5;
            color: #d63384;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            border-left: 4px solid var(--primary-pink);
            text-align: left;
        }

        label {
            display: block;
            margin-top: 20px;
            text-align: left;
            font-weight: 600;
            font-size: 0.85rem;
            color: #555;
            margin-left: 5px;
        }

        .input-group {
            position: relative;
            margin-top: 8px;
        }

        .input-group i:not(.fa-eye):not(.fa-eye-slash) {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-pink);
            font-size: 0.9rem;
            transition: 0.3s;
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border-radius: 15px;
            border: 2px solid transparent;
            outline: none;
            background: var(--soft-bg);
            box-shadow: var(--shadow-inset);
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            border: 2px solid var(--primary-pink);
            background: white;
            box-shadow: 0 0 10px rgba(255, 111, 168, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            font-size: 1rem;
            transition: 0.3s;
        }

        .toggle-password:hover {
            color: var(--primary-pink);
        }

        .forgot-pass {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-pass a {
            font-size: 0.8rem;
            color: #999;
            text-decoration: none;
        }

        button {
            width: 100%;
            margin-top: 30px;
            padding: 16px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink));
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(255, 111, 168, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(255, 111, 168, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .footer-text {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }

        .footer-text a {
            color: var(--primary-pink);
            font-weight: 700;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: 0.3s;
        }

        .footer-text a:hover {
            border-bottom: 2px solid var(--primary-pink);
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="icon-wrapper">
        <i class="fas fa-heartbeat"></i>
    </div>

    <h2>Welcome Back</h2>
    <p class="subtitle">Log in to continue your wellness journey</p>

    {% if error %}
        <div class="alert-box">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
    {% endif %}

    {% if messages %}
        {% for message in messages %}
            <div class="alert-box">
                <i class="fas fa-info-circle"></i> {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label for="username">Username</label>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>
        </div>

        <label for="password">Password</label>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="••••••••" required>
            <span class="toggle-password" onclick="togglePassword()">
                <i id="eyeIcon" class="fas fa-eye"></i>
            </span>
        </div>

        <div class="forgot-pass">
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">Log In</button>
    </form>

    <div class="footer-text">
        New here? <a href="{% url 'signup' %}">Create an account</a>
    </div>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");

    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.replace("fa-eye", "fa-eye-slash");
    } else {
        passwordInput.type = "password";
        eyeIcon.classList.replace("fa-eye-slash", "fa-eye");
    }
}
</script>

</body>
</html>
